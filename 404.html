<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // Zachowujemy oryginalną ścieżkę
      const path = window.location.pathname;

      // Jeśli to /meeting/XYZ → ładujemy /meeting/index.html
      if (path.startsWith("/meeting/")) {
        window.location.replace("/meeting/index.html" + window.location.search + "#" + path);
      } else {
        // fallback
        window.location.replace("/");
      }
    </script>
  </head>
  <body></body>
</html>
