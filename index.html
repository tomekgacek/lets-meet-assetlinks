<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title data-i18n="landingTitle">Lets Meet</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f2e9f7, #eaf8f6);
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 32px 24px;
      max-width: 420px;
    }

    img.logo {
      max-width: 220px;
      margin-bottom: 24px;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.12));
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 12px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    a.play {
      display: inline-block;
      background: #22c55e;
      color: #022c22;
      text-decoration: none;
      font-weight: 600;
      padding: 14px 26px;
      border-radius: 14px;
      margin-bottom: 16px;
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.play:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(34, 197, 94, 0.45);
    }

    a.youtube {
      display: inline-block;
      margin-top: 8px;
      margin-bottom: 28px;
      padding: 12px 22px;
      border-radius: 14px;
      background: #ff0000;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(255, 0, 0, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.youtube:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(255, 0, 0, 0.45);
    }

    .qr img {
      margin-top: 12px;
      width: 160px;
      height: 160px;
      background: #ffffff;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .qr p {
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="meeting/logo.png" alt="Lets Meet logo" class="logo" />

    <h1 data-i18n="landingHeading"></h1>
    <p data-i18n="landingSubtitle"></p>

    <a
      class="play"
      href="https://play.google.com/store/apps/details?id=com.tomekgacek.letsmeet"
      target="_blank"
      rel="noopener"
      data-i18n="landingCta"
    ></a>

    <br />

    <a
      class="youtube"
      href="https://www.youtube.com/watch?v=NsV438JoUeg"
      target="_blank"
      rel="noopener"
    >
      ▶️ Watch demo (YouTube Short)
    </a>

    <div class="qr">
      <img
        src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://play.google.com/store/apps/details?id=com.tomekgacek.letsmeet"
        alt="QR code Google Play"
      />
      <p data-i18n="landingQr"></p>
    </div>
  </div>

  <!-- I18N dictionaries -->
  <script src="meeting/i18n/en.js"></script>
  <script src="meeting/i18n/pl.js"></script>
  <script src="meeting/i18n/de.js"></script>
  <script src="meeting/i18n/fr.js"></script>

  <!-- I18N engine -->
  <script src="meeting/i18n.js"></script>
</body>
</html>
